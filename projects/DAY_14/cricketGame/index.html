<body>
    <h1>Bat Ball Stump Game</h1>

    <button class="btn" onclick="
       computerChoice= computerChoiceFucn();
       let resultMess= getResult('Bat', computerChoice);
       showResult('Bat',computerChoice,resultMess);
        "><img src="/projects/DAY_14/cricketGame/images/bat.png" alt="bat img"></button>

    <button class="btn" onclick="  
       computerChoice= computerChoiceFucn();
       resultMess= getResult('Ball', computerChoice);
       showResult('Ball',computerChoice,resultMess);
        "><img src="/projects/DAY_14/cricketGame/images/ball.png" alt="ball img"></button>

    <button class="btn" onclick="
          computerChoice=  computerChoiceFucn();
          resultMess= getResult('Stump', computerChoice);

    <h3 id="User_move"></h3>

    <button class="btn reset" onclick="
    localStorage.clear();
    resetScore();
    ">Reset</button>
