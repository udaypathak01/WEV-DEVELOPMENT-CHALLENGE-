<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post">
        <label for="username">username:</label>
        <input type="text" placeholder="Enter your name here" id="username" required><br>

        <label for="password">password</label>
        <input type="password" name="password" id="password"><br>

        <label for="age">age:</label>
        <input type="text" placeholder="age">

        <label for="email">email:</label>
        <input type="email" placeholder="xyz@gmail.com">
        <hr>
        <input type="file">
        <br>
        <input type="submit">
        <!-- radio btns -->
        <hr>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male">

        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female">

        <label for="custom">custom</label>
        <input type="radio" name="gender" id="custom">
        <!-- checkboxs -->
         <hr>
         <label for="mango">mango</label>
        <input type="checkbox" name="gender" id="mango">

        <label for="apple">apple</label>
        <input type="checkbox" name="gender" id="apple">

        <label for="banana">banana</label>
        <input type="checkbox" name="gender" id="banana">
        <hr>
        <!-- select  -->
         <select name="fruit" id="fruit" >
            <option value="mango">mango</option>
            <option value="banana">banana</option>
            <option value="apple">apple</option>
            <option value="patato">patato</option>
         </select><hr>
         <!-- textarea  -->
          <textarea name="comment" id="comment" rows="3" placeholder="enter your comment"></textarea>
          <!-- iframe  -->
           <iframe width="560" height="315" src="https://www.youtube.com/embed/rklidcZ-aLU?si=JEUlcp0Tw9pZhdNk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </form>
</body>

</html>
