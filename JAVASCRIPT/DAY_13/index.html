<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>

    <script>
        let product = {
            company: 'mango',
            price: 12,
            item_name: 't-shirt',
            displayPrice: function () {
                console.log(`Price of the product is ${this.price}`);

            }
        };
        console.log(product);
        console.log(product.price);
        console.log(product.company);
        // product.company = 'uday';
        product.displayPrice();
 //       // destructure method 
        let { company } = product;
        console.log(company);
        

    </script>
</body>

</html>
