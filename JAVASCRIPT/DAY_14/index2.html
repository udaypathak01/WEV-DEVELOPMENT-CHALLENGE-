<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more in js</title>
    <style>
        .div {
            height: 400px;
            width: 400px;
            background-color: rgb(10, 225, 236);
            text-align: center;
            font-size: 1.5rem;
        }
        .div2 {
            height: 400px;
            width: 400px;
            background-color: rgb(236, 176, 10);
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="div">
        this is the div
    </div>
    <script>
        let btn = document.createElement('Button');
        btn.innerText = 'click me';
        document.querySelector('div').appendChild(btn)
        console.log(btn);
        // document.querySelector('.div').classList.remove('div')
        document.querySelector('div').classList.add('div2')

    </script>
</body>

</html>
